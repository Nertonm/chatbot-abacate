# Identificação única do projeto no SonarQube
# Se usar SonarCloud, o formato geralmente é: organization_project-key
sonar.projectKey=chatbot
sonar.projectName=chatbot

# Se estiver usando SonarCloud, descomente e preencha a linha abaixo:
# sonar.organization=sua-organizacao

# Diretório onde está o código fonte (neste repo é a pasta 'app')
sonar.sources=app

# Exclusões de cobertura e análise
sonar.exclusions=**/deprecated/**,**/migrations/**,**/__pycache__/**,**/*.pyc,**/tests/**
sonar.python.coverage.reportPaths=coverage.xml

# Versão do projeto (pode ser dinâmico no CI, mas aqui definimos um padrão)
sonar.projectVersion=1.0

# EXCLUSÕES: Ignora código antigo/deprecado e arquivos de configuração que não precisam de análise
sonar.exclusions=app/deprecated/**, **/migrations/**, **/__pycache__/**, **/*.pyc

# Configuração da linguagem (Python)
sonar.python.version=3.9